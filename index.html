<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card container -->
        <div
          class="flex-1 grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-y-7"
        >
          <!-- Triangle card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img
                class="max-w-[200px]"
                src="images/triangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-lg">Area = 0.5 X b X h</p>
              <div class="">
                <input
                  id="triangle-base"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="triangle-height"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-xl">
                  Area: <span id="triangle-area"></span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rectangle Card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img
                class="max-w-[250px]"
                src="images/rectangle.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle!</h2>
              <p class="text-lg">Area (A) = w X I</p>
              <div class="flex">
                <!-- rectangle length -->
                <input
                  type="text"
                  name=""
                  id="rectangle-length"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="Length"
                />
                <span class="mr-4 ml-2">cm</span>
                <!-- rectangle width -->
                <input
                  type="text"
                  name=""
                  id="rectangle-width"
                  class="w-24 text-2xl p-2 rounded-sm"
                  placeholder="width"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-xl">
                  Area: <span id="rectangle-area">0</span>
                  <span>cm<sup>2</sup> </span>
                </p>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img
                class="max-w-[250px]"
                src="images/parallelogram.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram!</h2>
              <p class="text-lg">Area (A) = b X h</p>
              <div>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="parallelogram-base"
                  placeholder="base"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="parallelogram-height"
                  placeholder="height"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-xl">
                  Area: <span id="parallelogram-area"></span> cm<sup>2</sup>
                </p>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img
                class="max-w-[200px]"
                src="images/rhombus.png"
                alt="Rhombus"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rhombus!</h2>
              <p class="text-lg">Area = 0.5 × d₁ × d₂</p>
              <div class="flex gap-4">
                <input
                  id="rhombus-d1"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="d₁"
                />
                <span class="mr-4 ml-2">cm</span>
                <input
                  id="rhombus-d2"
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  placeholder="d₂"
                />
                <span>cm</span>
              </div>
              <div>
                <p class="text-xl">
                  Area: <span id="rhombus-area">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculateRhombusArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img
                class="max-w-[220px] max-h-[180px]"
                src="/images/pentagon.png"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon!</h2>
              <p class="text-lg">Area = 0.5 * p * b</p>
              <div class="flex gap-5">
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="pentagon-perimeter"
                  placeholder="Peri"
                />
                <p class="w-[26px]"></p>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="pentagon-apothem"
                  placeholder="apo"
                />
              </div>
              <div>
                <p class="text-xl">Area: <span id="pentagon-area">0</span></p>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculatePentagonArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- Ellipse card -->
          <div class="card max-w-[340px] bg-base-100 shadow-xl pt-8 mx-auto">
            <figure>
              <img class="max-w-[220px]" src="images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse!</h2>
              <p class="text-lg">Area = π * a * b</p>
              <div class="flex gap-5">
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="ellipse-major-radius"
                  placeholder="major"
                />
                <p class="w-[30px]"></p>
                <input
                  class="w-24 text-2xl p-2 rounded-sm"
                  type="text"
                  name=""
                  id="ellipse-minor-radius"
                  placeholder="minor"
                />
              </div>
              <div>
                <p class="text-xl">Area: <span id="ellipse-area">0</span></p>
              </div>
              <div class="card-actions justify-end">
                <button
                  onclick="calculateEllipseArea()"
                  class="btn btn-primary w-full"
                >
                  calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Area calculation container -->
        <div class="w-[360px] border border-gray-700 rounded-md p-4">
          <h3 class="text-3xl text-center mb-4">Area Calculation</h3>
          <div id="area-calculation-list" class="space-y-2"></div>
        </div>
      </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/parallelogram-area.js"></script>
    <script src="scripts/pentagon-area.js"></script>
    <script src="scripts/ellipse-area.js"></script>
    <script src="scripts/rhombus-area.js"></script>
    <script src="scripts/common.js"></script>
  </body>
</html>
